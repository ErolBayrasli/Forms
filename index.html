<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&quot; rel="stylesheet">
    <title>HTML Forms</title>
  </head>
  <body>
    <section id="overlay">
      <img src="img/burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <!--Add your code below-->
      <form action="/practice.html" method="POST">
        <h1>Login to Start Creating a Burger!</h1>
        <section class="protein">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">  
        <br>
        <label for="user-pw">Password</label>
        <input type="password" name="user-pw" id="user-pw">
        <br>
        <label for="amount">How many patties do you want?</label>
        <input type="number" name="amount" id="amount" step="1">
        <br>
        <section class="cooked">
        <label for="doneness">How do you want your patty cooked</label>
        <br>
        <span>Rare</span>
        <input type="range" name="doneness" id="doneness" min="0" max="5" step="0.5">
        <span>Well-Done</span>
     </section>
  

    <section class="toppings">
      <span>What topping would you like?</span>
      <br>
      <!-- This is where the checkbox goes -->
      
      <input type="checkbox" id="lettuce" 
       value="lettuce" name="topping">
      <label for="lettuce">Lettuce</label>
       
      <!-- This is where the checkbox goes -->
       
      <input type="checkbox" id="tomato" 
       value="tomato" name="topping">
      <label for="tomato">Tomato</label>
       
      <!-- This is where the checkbox goes -->

      <input type="checkbox" id="xcheese" 
      value="xcheese" name="topping">
     <label for="xcheese"> Extra Cheese</label>

    </section>
    <section class="cheesy">
      <span> Would you like to add cheese?</span>
      <br>
      <input type="radio" name="cheese" id="yes" value="yes">
    <label for="yes">Yes</label>
    <input type="radio" name="cheese" id="no" value="no">
    <label for="no">No</label>
    </section>

    <section class="bun-type">
      <label for="bun">What type of bun would you like?</label>
      <!-- Dropdown options here! -->
      <select name="bun" id="bun">
        <option value="sesame">Sesame</option>
        <option value="sesame">Potato</option>
        <option value="sesame">Pretzel</option>
        <option value="sesame">Sourdough</option>
        <option value="sesame">Gulten Free</option>
       </select>
    </section>

    <section class="sauce-selection">
      <label for="sauce">What type of sauce would you like?</label>
      <input type="text" list="sauces" id="sauces" name="sauce">
      <datalist id="sauces">
        <option value="ketchup">Ketchup</option>
        <option value="Mayo">Mayo</option>
        <option value="Ranch">Ranch</option>
        <option value="siracha">Siracha</option>
      </datalist>
    </section>

    <section class="extra-info">
      <label for="extra">Anything else you want to add?</label>
      <br>
      <textarea name="extra" id="extra" cols="40" rows="1">No thanks, its's perfect!</textarea>
    </section>

    <section class="submission">
      <input type="submit">
    </section>
  </form>

     
    </section>
  </body>
</html>
